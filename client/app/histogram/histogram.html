<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
<div class="content">

  <div class="row well well-sm">
    <form class="form-inline" role="form" ng-submit="search(query)">
      <div class="form-group">
        <label>Start time</label>
        <date-time-input enddate="query.startdate" endtime="query.starttime" end="query.start"></date-time-input>
      </div>

      <div class="form-group">
        <label>End time</label>
        <date-time-input enddate="query.enddate" endtime="query.enddtime" end="query.end"></date-time-input>
      </div>

      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div>

  <div>
    <nvd3 options="options" data="data"></nvd3>
  </div>
</div>
</div>
